<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        nav {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        /* Hero section */
        .hero {
            background: url('https://source.unsplash.com/1600x600/?nature,technology') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background-color: #FFA500;
        }

        /* Sections */
        section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #4CAF50;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .card {
            border: 1px solid #ddd;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        footer a {
            color: #FFD700;
        }

        /* Responsive */
        @media(max-width:768px){
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo"><a href="#">MyWebsite</a></div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to My Website</h1>
        <p>We provide amazing solutions for your business</p>
        <button onclick="alert('Contact us at contact@mywebsite.com')">Get in Touch</button>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p style="text-align:center; max-width: 800px; margin: auto;">
            We are a team of passionate developers and designers who create modern and responsive websites. 
            Our mission is to help your business grow online with clean and functional designs.
        </p>
    </section>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <div class="cards">
            <div class="card">
                <h3>Web Development</h3>
                <p>We build fast, secure, and responsive websites tailored to your business needs.</p>
            </div>
            <div class="card">
                <h3>UI/UX Design</h3>
                <p>Designs that are user-friendly and visually appealing for a better user experience.</p>
            </div>
            <div class="card">
                <h3>SEO Optimization</h3>
                <p>Improve your websiteâ€™s visibility and ranking on search engines.</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p style="text-align:center;">Email us at <a href="mailto:contact@mywebsite.com">contact@mywebsite.com</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyWebsite. All rights reserved. | <a href="#home">Back to Top</a></p>
    </footer>

</body>
</html>

