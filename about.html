<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Bank Fraud Analysis</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .signup-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 380px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .signup-container h2 {
      margin-bottom: 1.5rem;
      color: #4CAF50;
      font-weight: 700;
    }

    .signup-container .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .signup-container label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
    }

    .signup-container input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .signup-container button {
      width: 50%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .signup-container button:hover {
      background: #388E3C;
      transform: scale(1.05);
    }

    .signup-container p {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .signup-container a {
      color: #4CAF50;
      font-weight: 400;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="input-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
      </div>
      <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">logIn</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Replace with your actual Supabase project URL and anon key
    const supabaseUrl = 'https://iycsvfvmytdhbcquyfrl.supabase.co/';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5Y3N2ZnZteXRkaGJjcXV5ZnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTM3NjIsImV4cCI6MjA3NDk4OTc2Mn0.W2xKghhZO6RyzSoBmF0If9oOY859HiCo6QQfwxQOzp8';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirm_password = document.getElementById('confirm_password').value;

      if (password !== confirm_password) {
        alert('Passwords do not match!');
        return;
      }

      // Save user to Supabase
      const { data, error } = await supabase
        .from('users')
        .insert([{ fullname, email, username, password }]);

      if (error) {
        alert('Sign up failed: ' + error.message);
      } else {
        alert('Sign up successful!');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
